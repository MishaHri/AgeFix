<h1>Make a booking</h1>

  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="d99ca4e9-37bd-4e1e-b6b7-cdb36bfd3b0c">

    <input type="text" id="name" name="name" class ="contact-inputs"placeholder="Your Name" required>

    <!-- Date and Time Selection -->

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" class ="contact-inputs"required>

    <!-- Additional Booking Details (you can customize this part based on your needs) -->

      <option value="service2">Seventy hyal</option>
      <!-- Add more options as needed -->
    </select>
    <textarea id="comments" name="comments" rows="4" class ="contact-inputs" placeholder="Additional Comments"></textarea>

    <!-- Submit Button -->
    <button type="submit" class = "btn">Submit Booking</button>
  </form>
  </div>

    A member from our team will get in touch to confirm the details of the booking</h3>

  <script>
    window.onscroll =function(){myFunction()};
    var navbar = document.getElementsByClassName("nav");
    var sticky =navbar.offsetTop;
    function myFunction(){
      if (window.pageYOffset >= sticky){
        navbar.classList.add("sticky")
      }else{
        navbar.classList.remove("sticky")
      }
    }

    </script>

  <script>
    var tablinks=document.getElementsByClassName("tab-links");
    var tabcontents=document.getElementsByClassName("tab-contents");
    function opentab(tabname) {
      for(tablink of tablinks){
        tablink.classList.remove("active-link");
      }
      for(tabcontent of tabcontents){
        tabcontent.classList.remove("active-tab");
      }
      event.currentTarget.classList.add("active-link");
      document.getElementById(tabname).classList.add("active-tab");
      }
  </script>
